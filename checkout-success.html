<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht=device-widht, initial-scale=1" />
    <meta
      name="description"
      content="The checkout success page for Rainydays."
    />
    <link rel="icon" href="/images/favicon1.PNG" type="image/png" />
    <link href="src/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Rainydays | Checkout Success</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="nav-logo">
          <img src="images/rainydayslogo.png" alt="Rainydays Logo" />
        </a>
        <ul class="nav-links">
          <li><a href="#">Man</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <a href="#cart" class="nav-cart">
              <img src="images/cart-icon.jpg" alt="cart-icon" />
              Cart (<span id="cart-count">0</span>)
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <footer class="ft-main">
      <div class="ft-main-item">
        <h2 class="ft-title">Quick Links</h2>
        <ul>
          <li><a href="#">Man</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="ft-main-item">
        <h2 class="ft-title">Follow Us</h2>
        <ul>
          <li><a href="#">Facebook</a></li>
          <li><a href="#">Instagram</a></li>
          <li><a href="#">Youtube</a></li>
        </ul>
      </div>
      <div class="ft-main-item">
        <h2 class="ft-title">Newsletter</h2>
        <p>Sign up to our newsletter to get special offers!</p>
        <form>
          <input type="email" name="email" placeholder="Enter email address" />
          <input type="submit" value="Subscribe" />
        </form>
      </div>
    </footer>
  </body>
</html>
